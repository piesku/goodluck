<!DOCTYPE html>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width, user-scalable=0" />
<title>TodoApp</title>
<style>
    html,
    body {
        background: #e6e6e6;
        overflow: hidden;
        margin: 0;
    }
    canvas,
    main {
        position: absolute;
        width: 100vw;
        height: 100vh;
        user-select: none;
    }
    #debug {
        display: flex;
        flex-flow: column nowrap;
        align-items: flex-end;
        position: absolute;
        top: 0;
        right: 0;
        color: #fff;
        font-family: monospace;
    }
    #debug button {
        cursor: pointer;
        padding: 0;
        background: none;
        border: none;
        font: inherit;
        color: inherit;
    }
    #debug div {
        width: max-content;
        background: #000;
        color: #fff;
    }
</style>
<body>
    <canvas></canvas>
    <main></main>

    <div id="debug">
        <div>update: <span id="update"></span></div>
        <div>delta: <span id="delta"></span></div>
        <div>fps: <span id="fps"></span></div>
        <div><button onclick="toggle(this)">pause</button></div>
    </div>
    <script>
        const DEBUG = true;
    </script>
    <script type="module">
        import {loop_start, loop_stop} from "./impl.js";
        import "./index.js";

        window.toggle = function toggle(button) {
            if (game.Running) {
                game.Stop();
                button.textContent = "resume";
            } else {
                game.Start();
                button.textContent = "pause";
            }
        };
    </script>
</body>
