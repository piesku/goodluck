name: CD
on:
    push:
        # Add master after bootstrapping src/
        branches:
            - "!**"
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›ï¸ Check out
              uses: actions/checkout@v2
            - name: ğŸ§® Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x
            - name: ğŸ“¦ Install dependencies
              run: npm ci
            - name: ğŸ§½ Lint
              run: npm run lint
            - name: ğŸ› ï¸ Build
              run: make -C play
            - name: ğŸš€ Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.1
              with:
                  branch: gh-pages
                  folder: play
