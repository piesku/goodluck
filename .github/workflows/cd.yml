name: CD
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2
            - name: Use Node.js 12 🧮
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: Install dependencies 📦
              run: npm ci
            - name: Lint 🧽
              run: npm run lint
            - name: Build 🛠️
              run: make -C play
            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@4.1.1
              with:
                  branch: gh-pages
                  folder: play
