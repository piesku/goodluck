<!DOCTYPE html>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width, user-scalable=0" />
<title>Animate</title>
<link rel="stylesheet" href="../play/game.css" />
<link rel="stylesheet" href="../play/debug.css" />
<style>
    main {
        padding: 1rem;
        color: #555;
        font: 2rem Arial;
    }
</style>
<body>
    <canvas id="scene"></canvas>
    <canvas id="billboard"></canvas>
    <main>
        <div>Arrow up = Walk</div>
        <div>Space = Jump</div>
    </main>

    <div id="debug">
        <div>update: <span id="update"></span></div>
        <div>delta: <span id="delta"></span></div>
        <div>fps: <span id="fps"></span></div>
        <div><button onclick="toggle(this)">pause</button></div>
    </div>
    <script>
        const DEBUG = true;
    </script>
    <script type="module">
        import "./index.js";

        window.toggle = function toggle(button) {
            if (game.Running) {
                game.Stop();
                button.textContent = "resume";
            } else {
                game.Start();
                button.textContent = "pause";
            }
        };
    </script>
</body>
