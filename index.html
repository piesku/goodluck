<!doctype html>
<meta charset="utf8">
<title>goodluck example</title>
<style>
    html, body {
        overflow: hidden;
        margin: 0;
    }
    #fps {
        position: absolute;
        top: 0;
        background: #000;
        color: #fff;
    }
</style>

<canvas></canvas>
<div id="fps"></div>
<script type="module">
    import Game from "./game.js";
    import {COMPONENT_ROTATE} from "./components.js";
    import create_basic from "./material_basic.js";
    import create_wireframe from "./material_wireframe.js";
    import create_points from "./material_points.js";
    import create_flat from "./material_flat.js";

    import create_cube from "./shape_cube.js";
    import create_tetrahedron from "./shape_tetrahedron.js";
    import create_icoshpere from "./shape_icosphere.js";
    import create_computer from "./shape_computer.js";

    let game = new Game({
        selector: "canvas",
    });

    let basic_material = create_basic(game.gl);
    let wireframe_material = create_wireframe(game.gl);
    let points_material = create_points(game.gl);
    let flat_material = create_flat(game.gl);

    let C = [0.3, 1, 1, 1];
    let Y = [1, 1, 0.3, 1];

    let cube = create_cube(game, flat_material, C);
    game.entities[cube] |= COMPONENT_ROTATE;
    game.components.rotate[cube] = [0.1, 0.2, 0.3];

    //create_tetrahedron(game, wireframe_material, Y);
    //create_icoshpere(game, flat_material, Y);
    //create_computer(game, flat_material, Y);

    game.start();
</script>
